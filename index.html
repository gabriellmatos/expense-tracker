<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App de Finanças</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>App de Finanças</h2>
		<div class="container">
			<h4>Saldo</h4>
			<h1 id="balance">R$ 0.00</h1>

			<div class="inc-exp-container">
				<div>
					<h4>Entrada</h4>
					<p id="money-plus" class="money plus">R$ +0.00</p>
				</div>
				<div>
					<h4>Saída</h4>
					<p id="money-minus" class="money minus">R$ -0.00</p>
				</div>
			</div>

			<h3>Histórico</h3>
			<ul class="list" id="list">
				<!-- <li class="minus">Dinheiro <span>R$ -400,00</span><button class="delete-btn">X</button></li> -->
			</ul>

			<h3>Nova Transação</h3>
			<form id="form">
				<div class="form-control">
					<label for="text">Descrição:</label>
					<input type="text" id="text" placeholder="Descrição" />
				</div>
				<div class="form-control">
					<label for="amount">Valor: (negativo - saída | positivo - entrada)</label>
					<input type="number" id="amount" placeholder="Valor" />
				</div>
				<button class="btn">Adicionar</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
